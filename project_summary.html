        function loadData() {
           var answers = location.search;
           if (!answers) return false;
           answers = answers.substr(3);
           //gets the 'a' parameter from querystring
           /*
           var a = (/^a=/);
           answers = answers.split("&").filter(function(item) {
            alert(a.test(item));
              return a.test(item);
           });
           */
           if (!answers.length) return false;
           //gets the first element 'a' matched
           answers = atob(answers);
           answers = JSON.parse(answers);
           //do what you need with the Object
           document.getElementById("a1").innerHTML = answers.A1;
           document.getElementById("a2").innerHTML = answers.A2;
           document.getElementById("a3").innerHTML = answers.A3;
           document.getElementById("a4").innerHTML = answers.A4;
           return true;
        }
        
    </script>
